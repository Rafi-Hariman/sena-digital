<body>
  <div class="container py-5 d-flex justify-content-start">
    <div class="row w-100 justify-content-start">
      <div class="col-12 col-md-6">
        <form [formGroup]="reviewForm" (ngSubmit)="onSubmit()" class="bg-white rounded-3 p-4 p-md-5 shadow-sm" aria-label="Review submission form">
          <h2 class="text-pink fw-semibold border-pink ps-3 mb-4">
            Berikan Ulasan
          </h2>
          <h3 class="text-dark fw-semibold fs-4 mb-4">
            Ulasan kamu sangat penting bagi kami
          </h3>

          <div class="mb-4">
            <label for="provinsi" class="form-label fw-semibold text-dark">
              Provinsi <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              class="form-control"
              id="provinsi"
              formControlName="provinsi"
              placeholder="Tulis di sini.."
              [class.is-invalid]="hasFieldError('provinsi')"
              aria-describedby="provinsiHelp provinsiError" />
            <div id="provinsiError" class="invalid-feedback" *ngIf="hasFieldError('provinsi')">
              {{ getFieldError('provinsi') }}
            </div>
          </div>

          <div class="mb-4">
            <label for="kota" class="form-label fw-semibold text-dark">
              Kota <span class="text-danger">*</span>
            </label>
            <input
              type="text"
              class="form-control"
              id="kota"
              formControlName="kota"
              placeholder="Tulis disini..."
              [class.is-invalid]="hasFieldError('kota')"
              aria-describedby="kotaHelp kotaError" />
            <div id="kotaError" class="invalid-feedback" *ngIf="hasFieldError('kota')">
              {{ getFieldError('kota') }}
            </div>
          </div>

          <div class="mb-5">
            <label for="ulasan" class="form-label fw-semibold text-dark">
              Ulasan <span class="text-danger">*</span>
            </label>
            <textarea
              class="form-control"
              id="ulasan"
              formControlName="ulasan"
              rows="4"
              placeholder="Maks 500 karakter"
              maxlength="500"
              [class.is-invalid]="hasFieldError('ulasan')"
              aria-describedby="ulasanHelp ulasanError"></textarea>
            <div id="ulasanError" class="invalid-feedback" *ngIf="hasFieldError('ulasan')">
              {{ getFieldError('ulasan') }}
            </div>
            <div class="form-text">
              {{ reviewForm.get('ulasan')?.value?.length || 0 }}/500 karakter
            </div>
          </div>

          <div class="d-flex justify-content-end">
            <button
              type="submit"
              class="btn btn-sky"
              [disabled]="isSubmitting || reviewForm.invalid">
              <span *ngIf="isSubmitting" class="spinner-border spinner-border-sm me-2" role="status">
                <span class="visually-hidden">Loading...</span>
              </span>
              {{ isSubmitting ? 'Mengirim...' : 'Kirim Ulasan' }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
