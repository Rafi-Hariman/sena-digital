<!-- Simple ngx-bootstrap modal content for testing -->
<div class="wedding-modal">

  <!-- Modal Header -->
  <div class="modal-header border-0">
    <h5 class="modal-title w-100 text-center wedding-title">
      <i class="fas fa-qrcode mr-2"></i>
      {{ title }}
    </h5>
    <button type="button" class="close" (click)="closeModal()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <!-- Modal Body -->
  <div class="modal-body text-center px-4 pb-4">

    <!-- Description -->
    <p class="description-text mb-4">{{ description }}</p>

    <!-- Loading State -->
    <div *ngIf="isGenerating" class="loading-container">
      <div class="spinner-border text-success" role="status">
        <span class="sr-only">Generating QR code...</span>
      </div>
      <p class="mt-3 text-muted">Generating QR code...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="errorMessage && !isGenerating" class="error-container">
      <div class="error-icon mb-3">
        <i class="fas fa-exclamation-triangle text-danger"></i>
      </div>
      <p class="text-danger mb-3">{{ errorMessage }}</p>
      <button class="btn btn-outline-primary" (click)="retryGeneration()">
        <i class="fas fa-redo mr-2"></i>
        Try Again
      </button>
    </div>

    <!-- QR Code Display -->
    <div *ngIf="!isGenerating && !errorMessage" class="qr-container">
      <div class="qr-wrapper">
        <canvas #qrCanvas class="qr-canvas"></canvas>
      </div>

      <!-- URL Display -->
      <div class="url-display mt-4">
        <div class="input-group">
          <input
            type="text"
            class="form-control url-input"
            [value]="url"
            readonly
            aria-label="Wedding invitation URL">
          <div class="input-group-append">
            <button
              class="btn btn-outline-secondary copy-btn"
              type="button"
              (click)="copyUrl()"
              aria-label="Copy URL">
              <i class="fas fa-copy"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="action-buttons mt-4">
        <button
          class="btn btn-success mr-2 mb-2"
          (click)="shareUrl()"
          aria-label="Share wedding invitation">
          <i class="fas fa-share-alt mr-2"></i>
          Share
        </button>

        <button
          class="btn btn-outline-success mr-2 mb-2"
          (click)="downloadQRCode()"
          aria-label="Download QR code">
          <i class="fas fa-download mr-2"></i>
          Download
        </button>

        <button
          class="btn btn-outline-primary mb-2"
          (click)="copyUrl()"
          aria-label="Copy URL">
          <i class="fas fa-link mr-2"></i>
          Copy Link
        </button>
      </div>


    </div>
  </div>
</div>
